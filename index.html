<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <!-- Main -->
    <main>
        <section class="ticket-entry">
            <div class="container">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <!-- Pseudo form -->
                <div class="ticket-input-form">
                    <div class="ticket-input">
                        <div class="ticket-container">
                            <!-- Nome e cognome -->
                            <div class="ticket-name-layout">
                                <label for="ticket-name">
                                    Nome e Cognome
                                </label>
                                <input type="text" id="ticket-name">
                            </div>
                            <!-- Km da percorrere -->
                            <div class="ticket-km-layout">
                                <label for="ticket-km">
                                    Km da percorrere
                                </label>
                                <input type="number" id="ticket-km">
                            </div>
                            <!-- Nome e cognome -->
                            <div class="ticket-age-layout">
                                <label for="ticket-age">
                                    Fascia d'et√†
                                </label>
                                <select id="ticket-age">
                                    <option value="minorenne">0-17</option>
                                    <option value="standard">18-65</option>
                                    <option value="over">65+</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="ticket-btns">
                        <button id="btn-generate">Genera</button>
                        <button id="btn-undo">Annulla</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Ticket output -->
        <section class="ticket-output">
            <div class="container">
                <h2>Il tuo biglietto</h2>
                <div class="your-ticket-layout">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <!-- Passenger name -->
                    <div class="ticket-details-layout">
                        <div class="passenger-details">
                            <div>NOME PASSEGGERO</div>
                            <span id="passenger-name"></span>
                        </div>
                    </div>
                    <!-- Details about the passenger (offer, carriage, etc...) -->
                    <div class="ticket-offer-layout">
                        <h4>Offerta</h4>
                        <span id="ticket-offer"></span>
                    </div>
                    <div class="ticket-carriage-layout">
                        <h4>Carrozza</h4>
                        <span id="ticket-carriage"></span>
                    </div>
                    <div class="ticket-CPCode-layout">
                        <h4>Codice CP</h4>
                        <span id="ticket-CPCode"></span>
                    </div>
                    <div class="ticket-price-layout">
                        <h4>Costo biglietto</h4>
                        <span id="ticket-price"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
